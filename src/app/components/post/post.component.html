<section class="contentBox">
  <mat-spinner  *ngIf="loading" ></mat-spinner>
  <mat-card *ngIf="!loading">
    <mat-card-header>
      <mat-card-subtitle>Details {{post.id}}</mat-card-subtitle>
      <mat-card-title>{{post.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{post.body}}</p>
      <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions>
      <button  mat-raised-button color="primary" [routerLink]="['/posts']">Back</button>
    </mat-card-actions>
  </mat-card>
</section>
