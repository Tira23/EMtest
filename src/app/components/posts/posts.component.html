<section class="contentBox">
  <div>Posts:</div>
  <mat-spinner  *ngIf="loading" ></mat-spinner>
  <div class="posts">
    <mat-card  (keyup.enter)="click(post.id)"   *ngFor="let post of posts" [routerLink]="['/post', post.id]" class="ripple-container mat-elevation-z4">
      <mat-card-content  matRipple [matRippleColor]="color" class="post">{{post.id}}. {{post.title | textTransform}}</mat-card-content>
    </mat-card>
  </div>
</section>
